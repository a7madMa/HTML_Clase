<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
    <style>
        img {
            border: 5px solid palegreen;
        }
    </style>
</head>

<body>

    <h1>Galería</h1>
    <p>Pulsa sobre la imagen y la fotografía cambiará.</p>

    <img src="imgs(1)/imgs/hamsters/w150px/hamster01.png" alt="hamster">

    <script>
        function aleatorio(event) {
            let numeroRandom = Math.floor(Math.random() * 12) + 1;
            // Convertir el número a una cadena y agregar un cero al principio si es necesario
            let numeroFormateado = ("0" + numeroRandom).slice(-2);
            let rutaImagen = 'imgs(1)/imgs/hamsters/w150px/hamster' + numeroFormateado + '.png';
            event.target.src = rutaImagen;


        }
        function cambiarColorBorde(event) {
            // Generar un color aleatorio en formato hexadecimal
            let color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            event.target.style.border = `5px solid ${color}`;
        }

        document.querySelector('img').addEventListener('click', cambiarColorBorde);

        document.querySelector('img').addEventListener('click', aleatorio);



    </script>
</body>
