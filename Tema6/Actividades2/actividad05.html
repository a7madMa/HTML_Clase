<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .recuadro {
            width: 170px;
            height: 170px;
        }

        .contenedor {
            width: fit-content;
            border: 10px solid greenyellow;
            padding: 10px;
            display: flex;
            gap: 10px;
            /* Añadir espacio entre los divs */
        }

        .rojo {
            background-color: red;
            border-radius: 10px;
        }

        .verde {
            background-color: green;
            border-radius: 10px;
        }

        .azul {
            background-color: blue;
            border-radius: 10px;
        }

        .amarillo {
            background-color: yellow;
            border-radius: 10px;
        }

        .naranja {
            background-color: orange;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Ocultar divs</h1>

    <p>Haz click en los siguientes cuadrados para hacerlos desaparecer:</p>

    <div class="contenedor">
        <div class="recuadro rojo"></div>
        <div class="recuadro verde"></div>
        <div class="recuadro azul"></div>
        <div class="recuadro amarillo"></div>
        <div class="recuadro naranja"></div>
    </div>

    <script>
        // Seleccionar todos los divs dentro del contenedor
        let cuadros = document.querySelectorAll('.contenedor > div');

        // Añadir evento de clic a cada div
        for (let div of cuadros) {
            div.addEventListener('click', function () {
                this.style.display = 'none';
            });
        }
    </script>

</body>

</html>
