<body>
    
    <h1>Actividad 7</h1>
    <p> Crea un programa para saber si un número (pedido previamente), es
        impar o par. Hay que poder pedir tantos números como el usuario desee.</p>

        <script>
            function checkNumber() {
                var number = prompt("Enter a number:"); // Prompt the user to enter a number
                if (number % 2 === 0) {
                    alert(number + " is even."); // Display a message if the number is even
                } else {
                    alert(number + " is odd."); // Display a message if the number is odd
                }
            }

            // Call the checkNumber function whenever the user wants to input a number
            while (true) {
                checkNumber();
                var continueInput = confirm("Do you want to enter another number?"); // Ask the user if they want to continue
                if (!continueInput) {
                    break; // Exit the loop if the user doesn't want to continue
                }
            }
        </script>
</body>
