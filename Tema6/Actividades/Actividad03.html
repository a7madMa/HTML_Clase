<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>

<body>

    <h1>Escribe un programa que solicite dos números y muestre la suma de los
        dos</h1>

    <script>
        "use strict"

        let num1 = prompt("Escribe el numero 1:");
        console.log("El número 1 es: " + Number(num1));

        let num2 = prompt("Escribe el numero 2:");
        console.log("El número 2 es: " + Number(num2));

        function sumar(num1, num2) {
            return (num1) + (num2);
        }


        console.log(sumar(num1, num2));
    </script>
</body>

</html>
