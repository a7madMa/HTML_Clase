<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 07</title>
    <style>
        label {
            margin-bottom: 7px;
            display: block;

        }

        input {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Eventos onfocus y onfocusout</h1>

    <form action="" method="post">

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Usuario...">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="ContraseÃ±a...">

        <input type="submit" value="Enviar">

    </form>
    <script>
        document.getElementById("usuario").onfocus = resaltar;
        document.getElementById("usuario").onblur = blanquear;

        function resaltar() {
            document.getElementById("usuario").style.backgroundColor = "palegreen";
        }

        function blanquear() {
            document.getElementById("usuario").style.backgroundColor = "white";
        }
    </script>


    </script>
</body>

</html>
