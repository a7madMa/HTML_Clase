<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <style>
        .verde {
            color: green;
        }

        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>El DOM</h1>
    <h2 id="encabezado">Encabezado temporal</h2>

    <p class="verde">Éste es el párrafo 1</p>
    <p class="verde">Éste es el párrafo 2</p>
    <p class="azul">Éste es el párrafo 3</p>

    <script>
        "use strict"

        let parrafosVerdes = document.getElementsByClassName("verde");

        parrafosVerdes[0].innerHTML = "Texto nuevo";

        let parrafoAzul = document.querySelector("p.azul");
        parrafoAzul.innerHTML = "Texto nuevo usando querySelector()";

        parrafosVerdes = document.querySelectorAll("p.verde");

        // for(let parrafo of parrafosVerdes){
        //     parrafo.innerHTML = "Nuevo texto desde querySelectorAll";
        // }

        // parrafosVerdes.forEach(function(parrafo){
        //     parrafo.innerHTML = "Nuevo texto desde querySelectorAll";
        // });

        parrafosVerdes.forEach(parrafo => {
            parrafo.innerHTML = "Nuevo texto desde querySelectorAll";
        });


    </script>
</body>

</html>
