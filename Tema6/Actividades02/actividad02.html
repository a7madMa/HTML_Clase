<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <style>
        button {
            display: inline-block;
            margin-right: 20px;
            border: none;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .wiki {
            background-color: rgb(166, 239, 255);
            padding: 10px 40px 10px 40px;
        }

        .green {
            background-color: palegreen;
            padding: 10px 40px 10px 40px;
        }

        .roja {
            background-color: palevioletred;
            padding: 10px 40px 10px 40px;
        }

        .seleccion {
            background-color: rgb(255, 255, 124);
            padding: 15px 120px;
            display: inline-block;


        }
    </style>
</head>

<body>

    <h1>Elegir destino del enlace</h1>
    <p>Pulsa uno de estos tres colores para elegir el destino del link que aparece m√°s abajo. </p>

    <button class="wiki">Wikipedia</button>
    <button class="green">Greenpeace</button>
    <button class="roja">Cruz Roja</button>

    <p>Pulsa el siguiente link pra dirigirte a la web elegida:</p>

    <a id="seleccion" class="seleccion" href="#" target="_blank">Ir a </a>

    <script>
        "use strict"

        const buttons = document.querySelectorAll('button');
        const linkElement = document.getElementById('seleccion');

        buttons.forEach(button => {
            button.onclick = function () {
                let text = this.textContent;
                linkElement.textContent = 'Ir a ' + text;

                if (text == 'Wikipedia') {
                    linkElement.href = 'https://www.wikipedia.org/';
                } else if (text == 'Greenpeace') {
                    linkElement.href = 'https://www.greenpeace.org/';
                } else {
                    (text == 'Cruz Roja')
                    linkElement.href = 'https://www.cruzroja.es/';
                }
            }
        });
    </script>
</body>

</html>
