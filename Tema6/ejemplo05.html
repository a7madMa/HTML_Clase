<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5</title>
    <style>
        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <h1 id="encabezado">Trabajando con el DOM</h1>

    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque est officiis voluptate dolorem, facilis
        qui incidunt placeat modi temporibus doloremque?</p>

    <img id="imagen" src="imgs/arquitectura/andrea-leopardi-LjWC8V9_2f0-unsplash.jpg" alt="Edificio moderno">

    <script>
        "use strict"
        document.getElementById("encabezado").onclick = cambiarColor;
        document.getElementById("texto").onclick = cambiarFuente;
        document.getElementById("imagen").onclick = cambiarTamanyo;

        function cambiarColor() {
            console.log(this);
            document.getElementById("encabezado").style.color = "fuchsia";
        }

        function cambiarFuente() {
            document.getElementById("texto").style.fontSize = "1.5rem";
        }

        function cambiarTamanyo() {
            document.getElementById("imagen").style.width = "500px";
        }

    </script>


</body>

</html>
