<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <style>
        div {
            width: 250px;
            height: 150px;
            margin-bottom: 10px;
        }

        .bordes_iguales {
            background-color: aquamarine;
            border: 4px dotted rgb(255, 0, 242);
         
            
        }

        .bordes_individuales {
            border-top: 5px solid blue;
            border-right: 5px solid green;
            border-bottom: 5px solid yellow;
            border-left: 5px solid rgb(255, 0, 0);
            
        }
        .borde_redondeado {
            border: 5px solid rgb(255, 0, 0);
            border-radius: 50%;
        }
        .circular {
            height: 250px;
            background-color: darkmagenta;
            border: 5px solid rgb(143, 129, 129);
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <h1>Bordes</h1>



    <div class="bordes_iguales">
        Este texto tiene bordes iguales (mismos).
    </div>
    

    <div class="bordes_individuales">
        Este div muestra bordes individuales (diferentes).
    </div>

    <div class="borde_redondeado">

        Este div tiene bordes redondeados.
    </div>

    <div class="circular">
        Este div es un circulo.
    </div>

</body>

</html>
