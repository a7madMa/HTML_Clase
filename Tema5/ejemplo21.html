<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 21</title>
    <style>
        img {
            width: 200px;

        }

        .relative {
            position: relative;
            left: -100px;
            top: 100px;
            z-index: 3;
        }

        .estatica {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1>Z-index</h1>
    <img class="estatica" src="imgs/arquitectura/halil-ibrahim-cetinkaya-WpAMwNNssJU-unsplash.jpg" alt="Arquitectura">
    <img class="relative" src="imgs/arquitectura/castillo-bellver.jpg" alt="castillo-bellver">

</body>

</html>
