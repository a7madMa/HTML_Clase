<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ca33a6912.js" crossorigin="anonymous"></script>
    <title>Actividad 37</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .contenedor_foto {
            position: relative;
            margin: auto;
            width: 1000px;
        }

        img {
            height: 100vh;
            width: 100%;


        }

        .texto {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            background-color: rgb(255, 255, 255, 0.678);

        }

        .pos1 {
            top: 30px;
            left: 30px;

        }

        .pos2 {
            bottom: 10px;
            right: -50px;

        }

        .fa-copyright {
            padding: 3px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="contenedor_foto">
        <img src="imgs/arquitectura/arsene-m-ovrejorde-BovGw4div6U-unsplash.jpg" alt="Ópera de Oslo">
        <div class=" texto pos1">Edificio extraño fotografiado durante la puesta de Sol</div>
        <div class=" texto pos2"><i class="fa-regular fa-copyright"></i>Carlos Design Solutions</div>
    </div>
</body>

</html>
