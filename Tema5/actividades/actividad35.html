<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer35</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            /*margin auto para centrar*/
            margin: auto;
            /*fondo con la sombrilla*/
            background-color: grey;
            box-shadow: 10px 10px 5px #b5b3b3;
            /*tamaño del div*/
            width: 490px;
            /*alinear en el centro las frases*/
            text-align: center;
            /*para separar la frases del borde del div*/
            padding: 5px;
            height: 180px;
            /*para separar un poco de arriba de la pagina*/
            margin-top: 70px;
        }

        .grande {
            color: red;
            opacity: 0.3;
            /*borde de lineas*/
            border: 5px dashed;
            /*para poder moverlo a placer*/
            position: relative;
            /*para realizar la centración*/
            margin: auto;
            /*para que el borde ocupe solo el tamaño de la letra*/
            width: fit-content;

            bottom: 70px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Consigue tu promoción en la primera compra</h1>
        <p>Si compras por primer vez en esta tienda, recibirás un descuento de 5$.</p>
        <p class="grande">OFERTÓN</p>
    </div>

</body>

</html>
