<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/805ebedd1b.js" crossorigin="anonymous"></script>
    <title>Ejercicio 48</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #161d25;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px 0px 30px 0px;
        }

        .contenedor {
            overflow: auto;
            border-top: 1px solid lightgrey;
            border-bottom: 1px solid lightgrey;
            padding: 20px;
            margin: 0px 30px;
        }

        #menu-izquierdo li {
            list-style: none;
            color: aliceblue;
            margin-left: -20px;
            float: left;
            margin-right: 50px;
        }

        #menu-izquierdo li:first-child:hover {
            color: #4cbe0e;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        a:hover {
            color: #4cbe0e;
        }

        .subrayado:hover {
            text-decoration: underline;
        }

        #menu-derecho li {
            list-style: none;
            float: right;
        }

        #menu-derecho i {
            margin-left: 10px;
            color: #4cbe0e;
        }
    </style>
</head>

<body>
    <h1>Barra de menú de Xataka</h1>

    <div class="contenedor">
        <ul id="menu-izquierdo">
            <li><a href="https://github.com/profesorderedes" target="_blank"><i
                        class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">ANÁLISIS</a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">XATAKA SELECCIÓN</a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">MÓVILES</a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">CIENCIA</a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">PRO</a></li>
            <li><a class="subrayado" href="https://github.com/profesorderedes" target="_blank">NEWSLETTER</a></li>
        </ul>

        <ul id="menu-derecho">
            <li><a href="https://twitter.com/elonmusk" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/@honestcharles" target="_blank"><i
                        class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/juancasteell/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://es.wikipedia.org/wiki/Equus_ferus_caballus" target="_blank"><i
                        class="fa-brands fa-sticker-mule"></i></a></li>
        </ul>
    </div>
</body>

</html>
