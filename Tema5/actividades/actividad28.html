<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Actividad 28</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            line-height: 1.8;
        }

        .speed {
            color: orangered;
        }

        .subtitles {
            color: brown;
        }

        .savings {
            color: rgba(115, 161, 5, 0.788);
        }

        .explore {
            color: greenyellow;
        }

        .print {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Iconos de Google Fonts</h1>
    <p>Goggle Fonts también nos ofrece una gran variedad de iconos</p>
    <ul>
        <li><span class="material-symbols-outlined speed">
                speed </span> Velocidad</li>

        <li><span class="material-symbols-outlined subtitles">
                subtitles
            </span> Subtítulos</li>

        <li><span class="material-symbols-outlined savings">
                savings
            </span> Ahorros</li>

        <li><span class="material-symbols-outlined explore">
                explore
            </span> Explorar</li>

        <li><span class="material-symbols-outlined print">
                print
            </span> Imprimir</li>

    </ul>
</body>
