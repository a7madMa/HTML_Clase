<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 17</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img {
            width: 200px;
            position: relative;
        }

        .imagen1 {
            top: -10px;
            left: -50px;
        }

        .imagen2 {
            top: 50px;
            left: 50px;


        }
    </style>
</head>

<body>
    <h1>Position: relative</h1>

    <p>La siguente imagen usa Position: relative</p>
    <img class="imagen1" src="imgs/planetas/saturno.png" alt="Saturno">
    <p>Aqui un poco de texto m√°s.</p>

    <img class="imagen2" src="imgs/planetas/marte.jpg" alt="Marte">
</body>
